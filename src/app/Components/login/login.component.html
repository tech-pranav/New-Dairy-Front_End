<div class="container ">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center text-primary mb-5 fw-bold fs-5">LOGIN</h5>



            <form autocomplete="off" [formGroup]="LoginForm">
              <div class="form-group mb-3">
                <input type="text" class="form-control" formControlName="Username"  placeholder="Username" >
              </div>
              <div class="form-group mb-3">
                <input type="password" class="form-control" formControlName="Password" placeholder="Password">
                <small class="text-danger">{{err}}</small>
              </div>
  
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" (click)="submit()" type="submit" [disabled]="isClicked">
                 <div *ngIf="!isClicked">LogIn</div> 
                 <div *ngIf="isClicked"> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Wait...</div>
                </button>
              </div>
            </form>



          </div>
        </div>
      </div>
    </div>
  </div>
